spring.application.name=myapp
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web.FilterChainProxy=DEBUG
# Spring Boot Properties
# This file contains the application's configuration properties.

# JWT Secret Key
# This secret is used to sign and verify JSON Web Tokens (JWTs).
# For security reasons, the key should be long, complex, and securely managed.
# It is recommended to use a Base64-encoded string for the secret.
app.jwt.secret=94a5e0030588147d15a9a4e32d4b998a4d707833a0e1c210632a7627440d9904
# JWT Access Token Expiration
# Specifies the lifetime of the access token in minutes.
app.jwt.access-minutes=15
app.jwt.refresh-minutes=43200
app.jwt.issuer=myapp
app.jwt.refresh-days=7


server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-exception=true

logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.your.package=DEBUG
